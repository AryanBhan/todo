{% extends 'base.html' %}
{% block content %}
    {% if item %}
    <form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input  class="form-control mr-sm-2" value="{{item.item}}" type="search" placeholder="{{item.item}}" aria-label="Search" name="item">
        <input type="hidden" value="{{item.completed}}" name="completed">
        <div style="display:flex ;justify-content:center;margin:10px;">

            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" style="text-align: center;"> Edit Item</button>
        </div>
    </form>
    {% endif %}
{% endblock content %}
